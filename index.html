<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vovinam Championship Matchmaker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vovinam Championship Matchmaker</h1>
    <div class="developer">Developed by Utkarsh Verma</div>

    <form id="participant-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="date" id="dob" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="number" id="weight" placeholder="Weight (kg)" required step="0.1" />
      <button type="submit">Add Participant</button>
    </form>

    <div id="matches">
      <h2>Matches</h2>
      <table id="matches-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Gender</th>
            <th>Weight Group</th>
            <th>Match</th>
          </tr>
        </thead>
        <tbody>
          <!-- Matches will be shown here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
