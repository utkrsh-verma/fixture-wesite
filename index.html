<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vovinam Championship - Add Participants</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vovinam Championship - Add Participants</h1>
    <a href="manage.html" class="back-link">Manage Participants â†’</a>

    <form id="add-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="date" id="dob" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="number" id="weight" placeholder="Weight (kg)" required step="0.1" min="0" />
      <button type="submit">Add Participant</button>
    </form>

    <h2>Matches</h2>
    <div id="matches-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
